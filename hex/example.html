<html>
<head>
	<title>HEX</title>
	<link rel="stylesheet" type="text/css" href="hex.css">
</head>
<body>
	<style type="text/css">
		.hex,
		.hex:before,
		.hex:after {
			border-right: 2px solid #666;
			border-bottom: 2px solid #666;
		}
		.hex:hover,
		.hex:hover:before,
		.hex:hover:after {
			background: #CCF;
		}
		#board {
			width: 460px;
			height: 400px;
			border: 1px solid #333;
		}
	</style>
	<div id="board" class="hex-container">
		<div class="hex" style="top: 125px; left: 180px;"></div>
		<div class="hex" style="top: 125px; left: 280px;"></div>
		
		<div class="hex" style="top: 200px; left: 130px;"></div>
		<div class="hex" style="top: 200px; left: 230px;"></div>
		<div class="hex" style="top: 200px; left: 330px;"></div>
		
		<div class="hex" style="top: 275px; left: 180px;"></div>
		<div class="hex" style="top: 275px; left: 280px;"></div>
	</div>
</body>
</html>
